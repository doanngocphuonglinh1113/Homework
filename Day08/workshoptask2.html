<!DOCTYPE html>
<html>
<head>
    
    <script>
        function cal() {
            console.log('tính');
            let a = document.querySelector('input#a').value;
            let b = document.querySelector('input#b').value;
            let pheptinh = document.querySelector("#pheptinh").value;
            console.log(a, b, pheptinh);

            a = parseInt(a);
            b = parseInt(b);
             let result=0;
             if(pheptinh === 'add'){
                result= a + b;
             }
             else if (pheptinh === 'subtract') {
                result= a-b
             }else if (pheptinh === 'multiply') {
                result= a*b
             } else if (pheptinh === 'divide') {
                result= a/b 
             }   
             console.log(result);
          

            document.querySelector('#result').innerText = result;
        }
    </script>
</head>
<body>
  
 
    <input id="a" type="text" name="a">
    <input id="b" type="text" name="b">

    <label for="op">Phép tính:</label>
    <select id="pheptinh" name="pheptinh">
        <option value="add">Cộng</option>
        <option value="subtract">Trừ</option>
        <option value="multiply">Nhân</option>
        <option value="divide">Chia</option>
        
    </select>
    
    <button onclick="cal()">Tính toán</button>
    
    <div id="result"></div>
</body>
</html>
